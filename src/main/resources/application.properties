# src/main/resources/application.properties
spring.application.name=falbackend

# Datasource (ENV ile)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/faldb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sergen}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Gemini
gemini.api.key=${GEMINI_API_KEY:}

# JWT
jwt.secret=${JWT_SECRET:change-me-in-env}
jwt.access.expiration=${JWT_ACCESS_EXP_MS:86400000}
jwt.refresh.expiration=${JWT_REFRESH_EXP_MS:604800000}

# Upload
app.upload.dir=${APP_UPLOAD_DIR:/app/uploads}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:15MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:20MB}
server.forward-headers-strategy=framework
